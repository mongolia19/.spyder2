<!doctype html>
<html>
<head>
	<title>Graph</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="graph.js"></script>
</head>
<body>
	<div id="graph" style="width:700px; height:500px;">
		<script type="text/canvas">
			function setup(canvas) {
				canvas.size(700, 500);
				canvas.fps = 30;
				g = new Graph(canvas.element, 10.0);
				var n = {
					"the ocean": {fill:"rgba(0,127,255,0.38)"},
					"best areas": {fill:"rgba(0,127,255,0.00)"},
					"this gorgeous city": {fill:"rgba(0,127,255,0.56)"},
					"interesting times": {fill:"rgba(0,127,255,0.56)"},
					"berlin": {fill:"rgba(0,127,255,0.75)"},
					"new york city today": {fill:"rgba(0,127,255,0.56)"},
					"they": {fill:"rgba(0,127,255,0.00)"},
					"malmoe stad": {fill:"rgba(0,127,255,0.56)"},
					"the city": {fill:"rgba(0,127,255,0.56)"},
					"alligators": {fill:"rgba(0,127,255,0.00)"},
					"spain": {fill:"rgba(0,127,255,0.56)"},
					"canada": {fill:"rgba(0,127,255,0.56)"},
					"italy": {fill:"rgba(0,127,255,0.56)"},
					"the wall": {fill:"rgba(0,127,255,0.00)"},
					"interesting times meaning": {fill:"rgba(0,127,255,0.56)"},
					"hawaii": {fill:"rgba(0,127,255,0.56)"},
					"quiz": {fill:"rgba(0,127,255,0.56)"},
					"sydney": {fill:"rgba(0,127,255,0.75)"},
					"you": {fill:"rgba(0,127,255,0.19)"},
					"tbilisi": {fill:"rgba(0,127,255,0.56)"},
					"a great place": {fill:"rgba(0,127,255,0.56)"},
					"gothenburg": {fill:"rgba(0,127,255,0.56)"}
				};
				var e = [
					["you", "interesting times", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "spain", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "the city", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "italy", {stroke:"rgba(0,0,0,0.75)"}],
					["they", "you", {stroke:"rgba(0,0,0,0.75)"}],
					["best areas", "sydney", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "sydney", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "canada", {stroke:"rgba(0,0,0,0.75)"}],
					["the wall", "berlin", {stroke:"rgba(0,0,0,0.75)"}],
					["alligators", "the ocean", {stroke:"rgba(0,0,0,0.75)"}],
					["they", "the ocean", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "berlin", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "new york city today", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "quiz", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "gothenburg", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "interesting times meaning", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "malmoe stad", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "this gorgeous city", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "tbilisi", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "hawaii", {stroke:"rgba(0,0,0,0.75)"}],
					["you", "a great place", {stroke:"rgba(0,0,0,0.75)"}]
				];
				for (var id in n) {
					g.addNode(id, n[id]);
				}
				for (var i=0; i < e.length; i++) {
					var n1 = g.nodeset[e[i][0]];
					var n2 = g.nodeset[e[i][1]];
					g.addEdge(n1, n2, e[i][2]);
				}
				g.layout.k = 4.0; // Force constant (= edge length).
				g.layout.force = 0.01; // Repulsive strength.
				g.layout.repulsion = 50; // Repulsive radius.
				g.eigenvectorCentrality();
				g.betweennessCentrality();
				g.degreeCentrality();
				// Apply Node.weight to Node.radius.
				for (var i=0; i < g.nodes.length; i++) {
					var n = g.nodes[i];
					n.radius = n.radius + n.radius * n.weight;
				}
				// Apply Edge.length (leaves get shorter edges).
				for (var i=0; i < g.nodes.length; i++) {
					var e = g.nodes[i].edges();
					if (e.length == 1) {
						e[0].length *= 0.2;
					}
				}
			}
			function draw(canvas) {
				if (g.layout.iterations <= 500) {
					canvas.clear();
					//shadow();
					stroke(0);
					fill(0,0);
					g.update(2);
					g.draw(0.6, true);
				}
				g.drag(canvas.mouse);
			}
		</script>
	</div>
</body>
</html>
